{% extends "match/base.html" %}

{% block content %}

Delete Record

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
        <p>
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </p>
        </div>
    {% endfor %}
    <input type="submit" value="Delete" />
</form>

{% endblock %}
