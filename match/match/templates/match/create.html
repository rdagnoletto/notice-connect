{% extends "match/base.html" %}

{% block content %}

Create New Record
<form method="post">
    <!-- Loop through fields to display form -->
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
        <p>
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </p>
        </div>
    {% endfor %}
    <input type="submit" value="Create" />
</form>

{% endblock %}
